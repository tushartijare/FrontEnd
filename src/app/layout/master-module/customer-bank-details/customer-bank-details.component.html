<!-- 2nd side start -->
   
    
<div class="col-md-12">
    <div class='panel panel-primary'> 
        <div class='panel-heading'>
     <h1>CustomerBankDetails</h1><br>
    </div>
     <div class='panel-body'>
         <div class='table-responsive'>
            <table class="table table-striped" id=' customerbankdetails'>
                <tbody >
                    <th> id</th>
                    <th>customerBankAccountNo</th>
                    <th> customerBankAccountHolderName</th>
                   
                   
                    <tr *ngFor='let cbd of  customerbankdetails'>
                    <td>{{cbd.id}}</td>
                    <td>{{cbd.customerBankAccountNo}}</td>
                    <td>{{cbd.customerBankAccountHolderName}}</td>
                    
                </tr>
                </tbody>
            </table>

</div>
